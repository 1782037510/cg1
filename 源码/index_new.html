<!DOCTYPE html>

<head>

    <title>yj餐馆</title>
    <link rel="icon" href="images/title.ico">
    <link rel="stylesheet" href="css/reset.css">

        <div class="title">殷洁饿了吗</div>
        <div class="search"><i class="iconfont">&#xe62f</i></div>
    </div>

    <div class="clearHeight"></div>

    <!-- 轮播图 -->
    <div class="banner">
        <div class="carousel-images">
            <img src="images/banner1.png" alt="图片1">
            <img src="images/banner2.jpg" alt="图片2">

            <li></li>
        </ul>
    </div>
    <script src="js/carousel.js"></script>  <!-- 引入轮播图的 JavaScript -->

    <!-- 消息部分 -->
    <div class="message">
        <i class="iconfont">&#xe61f;</i>
        <span id="message-content">殷洁做饭，色相俱全</span>
    </div>

    <!-- 菜单部分 -->
    <div class="menu">
        <div class="menu-active">
            <a href="#">
                <img src="images/menu1.png" alt="菜单1">
                <p>立即订餐</p>
            </a>
        </div>
        <div>
            <a href="waimai_new.html">
                <img src="images/menu2.png" alt="菜单1">
                <p>叫外卖</p>
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/menu3.png" alt="菜单1">
                <p>订位置</p>
            </a>
        </div>
        <div>
            <a href="#">
                <img src="images/menu4.png" alt="菜单1">
                <p>健康主食</p>
            </a>
        </div>
     </div>

     <!-- 餐厅标题开始-->
      <div class="restaurant-title">推荐餐厅</div>

      <!-- 主体开始 -->
       <div class="container">
            <div class="sj-item">
                <div class="sj-top">
                    <img src="images/shangjia1.png" alt="餐厅1">
                    <div class="sj-info">
                        <p>茶馆</p>
                        <p>人均：￥188</p>
                        <p>
                            <i class="iconfont">&#xe636;</i> 
                            <i class="iconfont">&#xe636;</i>
                            <i class="iconfont">&#xe636;</i>
                            <i class="iconfont">&#xe636;</i>
                            <i class="iconfont">&#xe636;</i>
                        </p>
                        <span class="order">订</span>
                    </div>
                </div>
                <div class="sj-bottom">湖南星沙维也纳餐厅</div>
            </div>
       </div>

       <div class="sj-item">
        <div class="sj-top">
            <img src="images/shangjia2.png" alt="餐厅2">
            <div class="sj-info">
                <p>烤肉</p>
                <p>人均：￥88</p>
                <p>
                    <i class="iconfont">&#xe636;</i>

                    <i class="iconfont">&#xe636;</i>

            </div>
        </div>

    </div>

    <div class="sj-item">
        <div class="sj-top">
            <img src="images/shangjia3.png" alt="餐厅2">
            <div class="sj-info">
                <p>饺子</p>
                <p>人均：￥8</p>
                <p>
                    <i class="iconfont">&#xe636;</i> 
                    <i class="iconfont">&#xe636;</i>
                    <i class="iconfont">&#xe636;</i>
                    <i class="iconfont grey">&#xe636;</i>
                    <i class="iconfont grey">&#xe636;</i>
                </p>
                <span class="order">订</span>
            </div>
        </div>
        <div class="sj-bottom">湖南星沙路边饺子店</div>

<!-- 页脚 -->

        <a href="index_new.html">

    <div>

        </a>

    <div>

            <i class="iconfont">&#xe638;</i>

        </a>

    <div>

        </a>
    </div>
</div>

<script>
    // 页面加载时，读取并显示选中的城市
    document.addEventListener('DOMContentLoaded', function() {
        const selectedCity = localStorage.getItem('selectedCity');
        if (selectedCity) {
            document.getElementById('current-city').textContent = '城市: ' + selectedCity;
        }
    });
</script>

</body>
</html>
