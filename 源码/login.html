<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/title.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/container_new.css">
    <script src="audioPlayer.js"></script>

    <title>登录</title>
    <style>
        /* 设置页面的基础样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* 容器样式 */
        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 表单输入框的样式 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 链接的样式 */
        a {
            display: inline-block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        /* 页脚样式 */
        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            width:100%;
            height:60px;
            background-color: #eee;
            align-items: center;
            justify-content: space-around;
        }

        .footer>div{
            height: 50px; 
            padding: 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer a{
            color: #a6a6a6;
            font-size: 18px;
            text-align: center;
        }

        .footer i{
            font-size: 20px;
        }

        .footer-active{
            color: #017e5c;
        }

        .footer-active a{
            color: #20ae86;
        }

    </style>
    
    <script>
        function handleLogin(event) {
            event.preventDefault(); // 阻止表单的默认提交行为

            // 获取用户名和密码
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // 验证用户名和密码（在此假设用户名是"陈广"，密码是"123456"）
            if (username === '陈广' && password === '123456') {
                // 如果验证通过，跳转到 index_new.html
                window.location.href = 'index_new.html';
            } else {
                // 如果验证失败，显示提示消息
                alert('用户名或密码错误');
            }
        }
    </script>
</head>
<body>

    <div class="login-container">
        <div class="form-title">登录</div>
        <form onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="请输入用户名" required>
            <input type="password" name="password" placeholder="请输入密码" required>
            <input type="submit" value="登录">
        </form>
        <a href="register.html">没有账号? 立即注册</a>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <div>
            <a href="index_new.html">
                <i class="iconfont">&#xe600;</i>
                <p>首页</p>
            </a>
        </div>
        <div class="footer-active">
            <a href="login.html">
                <i class="iconfont">&#xe68a;</i>
                <p>账户</p>
            </a>
        </div>

        <div>
            <a href="user_new.html">
                <i class="iconfont">&#xe638;</i>
                <p>设置</p>
            </a>
        </div>

        <div>
            <a href="yh.html">
                <i class="iconfont">&#xe607;</i>
                <p>更多</p>
            </a>
        </div>
    </div>

</body>
</html>
