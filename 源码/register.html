<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/title.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <!-- 页脚 -->
    <link rel="stylesheet" href="css/footer_new.css">
    <script src="audioPlayer.js"></script>
    <title>用户注册</title>
    <style>
        /* 页面整体样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* 表单容器 */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* 输入框样式 */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* 提交按钮样式 */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* 表单标题 */
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* 响应式调整 */
        @media (max-width: 480px) {
            .form-container {
                width: 90%;
            }
        }

        /* 错误提示样式 */
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>用户注册</h2>
    <form id="registerForm" action="/register" method="post" onsubmit="return validateForm()">
        <input type="text" name="username" placeholder="请输入用户名" required>
        <input type="password" name="password" placeholder="请输入密码" required>
        <input type="password" name="confirmPassword" placeholder="确认密码" required>
        <div id="error-message" class="error"></div>
        <input type="submit" value="注册">
    </form>
</div>

<script>
    function validateForm() {
        // 获取密码和确认密码的值
        var password = document.querySelector('[name="password"]').value;
        var confirmPassword = document.querySelector('[name="confirmPassword"]').value;
        var errorMessage = document.getElementById('error-message');

        // 验证密码是否匹配
        if (password !== confirmPassword) {
            errorMessage.textContent = "密码与确认密码不匹配，请重新输入。";
            return false; // 阻止表单提交
        }

        errorMessage.textContent = ""; // 清空错误提示
        return true; // 允许表单提交
    }
</script>
<!-- 页脚 -->
<div class="footer">
    <div >
        <a href="index_new.html">

    </div>

        </a>
    </div>

    <div>
        <a href="yh.html">
            <i class="iconfont">&#xe607;</i>
            <p>更多</p>
        </a>
    </div>
</div>

</body>
</html>
